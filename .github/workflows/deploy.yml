name: Upload APK to Play Store

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Deploy APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Decode Fastlane JSON
        run: echo "${{ secrets.SUPPLY_JSON_KEY }}" | base64 -d > android/fastlane/playstore.json

      - name: Grant Permission to Gradlew
        run: chmod +x ./android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Deploy with Fastlane
        run: |
          cd android
          bundle install
          bundle exec fastlane upload_apk
